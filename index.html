<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Header</title>
    <style>
        body{
            margin: 0px;
            background-color: #8f57fd;
            font-family: 'Mulish', sans-serif;
        }
        .header{
            /* #21C08B
               #ab88ff
             */
            background-color: #8f57fd;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header__img{
            width: 200px;
            margin-top: 10px;
            margin-left: 10px;
        }
        .header__menu{
            margin-right: 30px;
        }
        .header__menu ul{
            display: none;
            list-style: none;
            padding: 0px;
            position: absolute;
            text-align: right;
            margin: 0px 0px 0px -14px;
        }
        .header__menu:hover ul, ul:hover{
            display: block;
        }
        .header__menu li{
            margin: 10px 10px;
        }
        .header__menu li a{
            color: white;
            text-decoration: none;
        }
        .header__menu li a:hover{
            text-decoration: underline;
        }
        .header__menu--profile{
            margin-right: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .header__menu--profile img{
            margin-right: 8px;
            width: 40px;
        }
        .header__menu--profile p{
            margin: 0px;
            color: white;
        }
        .main{
            height: 130px;
            margin-top: 40px;
        }
        .main__title{
            color: white;
            font-size: 25px;
            display: flex;
            justify-content: center;
        }
        .main__searchEngine{
            display: flex;
            justify-content: center;
        }
        .main__input{
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 25px;
            color: white;
            font-family: 'Mulish', sans-serif;
            font-size: 16px;
            height: 50px;
            padding: 0px 20px;
            width: 70%;
            outline: none;
        }
        .main__input::placeholder{
            color: white;
        }
        .carousel{
            width: 100%;
            overflow: scroll;
            padding: 30px;
            position: relative;
            /* scrollbar-width: none; */
            display: flex;
            justify-content: center;
        }
        .carousel__container{
            white-space: nowrap;
            margin: 70px 0px;
            padding-bottom: 10px;
        }
        .carousel-item{
            background-color: palevioletred;
            width: 200px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            margin-right: 10px;
            display: inline-block;
            cursor: pointer;
            transition: 450ms all;
            transform-origin: center left;
            position: relative;
        }
        .carousel-item:hover ~ .carousel-item{
            transform: translate3d(100px,0,0);
        }
        .carousel__container:hover .carousel-item{
            opacity: 0.3;
        }
        .carousel__container:hover .carousel-item:hover {
            transform: scale(1.5);
            opacity: 1;
        }
        .carousel-item__img{
            width: 200px;
            height: 250px;
            object-fit: cover;
        }
        .carousel-item__details{
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            font-size: 10px;
            opacity: 0;
            transition: 450ms opacity;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* display: flex;
            flex-direction: column;
            align-items: flex-end; */
        }
        .carousel-item__details:hover{
            opacity: 1;
        }
        .carousel-item__details--icon{
            width: 25px;
            height: 25px;
            margin-top: 170px;
        }
        .carousel-item__details--title{
            color: #fff;
            margin: 0;
            font-size: 12px;
            font-weight: bold;
        }
        .carousel-item__details--subtitle{
            color: #fff;
            margin: 0;
            font-size: 9px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="header__img" src="logo-platzi-video-BW2.png" alt="logo platzi">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./user-icon.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <div class="main__searchEngine">
            <input class="main__input" type="text" placeholder="Buscar...">
        </div>
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/4227203/pexels-photo-4227203.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="People">
                <div class="carousel-item__details">
                    <div>
                        <img class="carousel-item__details--icon" src="icons/icons8-play-64.png" alt="Play">
                        <img class="carousel-item__details--icon" src="icons/icons8-plus-64.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Titulo</p>
                    <p class="carousel-item__details--subtitle">2020 18+ 120min</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/5126191/pexels-photo-5126191.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="People">
                <div class="carousel-item__details">
                    <div>
                        <img class="carousel-item__details--icon" src="icons/icons8-play-64.png" alt="Play">
                        <img class="carousel-item__details--icon" src="icons/icons8-plus-64.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Titulo</p>
                    <p class="carousel-item__details--subtitle">2020 18+ 120min</p>
                </div>
            </div>
        </div>
    </section>

      </details> -->
</body>
</html>
